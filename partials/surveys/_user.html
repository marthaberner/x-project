<div class="jumbotron surveys">
  <h3 class='form-title'>Surveys</h3>
  <div class="list-group" dir-paginate="survey in surveys | itemsPerPage: 8">
    <div class="list-group-item survey-info">
      <h4><a ui-sref='user.survey({survey_id: survey.id })'>{{survey.name}}</a></h4>
      <p>
        {{survey.description}}
      </p>
      <p>
        Estimated time to complete: {{ survey.estimated_time_to_complete}} minutes
      </p>
    </div>
  </div>
  <dir-pagination-controls></dir-pagination-controls>
</div>
