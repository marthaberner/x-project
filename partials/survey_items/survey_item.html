<div class='table-responsive'>
  <form ng-submit='submitSurvey()'>
    <table class='table table-striped'>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th ng-repeat='option in surveyOptions'>{{option.text}}</th>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat='question in subQuestions'>
            <td>
              {{question.text}}
            </td>
            <td class='table-radio' ng-repeat='option in surveyOptions'>
              <input type='radio' ng-model='answers[$parent.$index]' ng-required='!answers[$parent.$index]' value="{{$index+1}}">
            </td>
          </tr>
      </tbody>
    </table>
    <input class='btn btn-primary pull-right' type='submit'></button>
  </form>
</div>
