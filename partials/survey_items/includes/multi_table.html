<table class='table-responsive table table-striped'>
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th ng-repeat='option in item.options'>{{option.text}}</th>
    </tr>
  </thead>
  <tbody>
      <tr ng-repeat='question in item.sub_questions'>
        <td ng-class='{empty:!answers[$parent.$index][$index] && submitted}' class='questionText'>
          {{question.text}}
        </td>
        <td ng-repeat='option in item.options'>
          <label>
            <input type='radio' ng-model='answers[$parent.$parent.$index][$parent.$index]' value="{{$index+1}}">
          </label>
        </td>
      </tr>
  </tbody>
</table>
